<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Driver Alpha Code"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="searchTitle()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Event List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let event of events; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveEvent(event, i)"
      >
        {{ event.title }}
      </li>
    </ul>

    <button class="btn btn-sm btn-danger" (click)="removeAllEvents()">Remove All</button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentEvent?.id">
      <h4>Event</h4>
       <div>
        <label><strong>Driver Alpha:</strong></label> {{ currentEvent?.title }}
      </div>
      <div>
        <label><strong>Date of Event:</strong></label> {{ currentEvent?.date }}
      </div>
      <div>  
         <label><strong>Violation:</strong></label>{{ currentEvent?.violation }}
      </div>
      <div>  
         <label><strong>Comments:</strong></label>{{ currentEvent?.description }}
      </div>
      <div>  
         <label><strong>Points Applied:</strong></label>{{ currentEvent?.points }}
      </div>
 

	<div class=edit>
     <a class="btn btn-warning" routerLink="/events/{{ currentEvent?.id }}">Edit</a>
    </div>
  </div>  

    <div *ngIf="!currentEvent">
      <br />
      <p>Select Driver Alpha Code</p>
    </div>
  </div>
</div>
